  <!-- 3. Let's us JSX -->
  <script type="text/jsx">
    // buat blueprint
    var Salam = React.createClass({
      render: function(){
        return <span>{this.props.text} <b>{this.props.to}</b></span>;
      }
    });

    // render
    React.render(<Salam text="Selamat Pagi" to="Azam"/>, document.body);
  </script>
